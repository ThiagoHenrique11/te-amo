<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="temporizador.js" defer></script>

</head>
<body>


    <div id="btn2"><button><span class="material-symbols-outlined">arrow_back_ios_new</span></button></div>
    <div class="global-cont">
        <header class="container">
            <div class="img-cont"></div>
            <div class="cartas"><h1>Cartinhas</h1></div>
            <div class="temp"><button><span class="material-symbols-outlined">schedule</span> Temporizador</button></div>
        </header>


        <div class="side-cont">
             <div class="title-cont">
                <h2>Tempo para ficarmos juntos...</h2>
            </div>
            <div class="timer-icon">
                <span class="material-symbols-outlined">Timer</span>
            </div>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="text" id="days">0</p>
                <span>Dias</span>
            </div>
    
            <div class="countdown-el hours-c">
                <p class="text" id="hours">0</p>
                <span>Horas</span>
            </div>
    
            <div class="countdown-el mins-c">
                <p class="text" id="mins">0</p>
                <span>Minutos</span>
            </div>
    
            <div class="countdown-el seconds-c">
                <p class="text" id="seconds">0</p>
                <span>Segundos</span>
            </div>
        </div>
    </div>
</div>
